<html lang="en">
<head>
<meta charset="utf-8">
<title>Example of Auto Loading Bootstrap Modal on Page Load</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
<script>
	$(document).ready(function(){
		$("#myModal").modal('show');
	});
</script>
</head>
<body>
<div id="myModal" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="login">LOG IN</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form action="login.php" method="POST">
                    <div class="row mb-3">
                        <label for="email" class="form-label"><b>Email:-</b></label>
                        <input type="email" class="form-control" placeholder="Enter your email" name="usererror" id="email" autofocus>
                    </div>                                            
                    <div class="row mb-3">
                        <label for="password" class="form-label"><b>Confirm Password:-</b></label>
                        <input type="password" class="form-control" placeholder="Enter your password" name="userpassword" id="password">
                    </div>
                    <div class="row mb-3">
                        <button type="submit" class="btn btn-primary" href="bootstrap.html" name="submit">LOG IN</button>
                    </div>
                    <div class="row text-center">
                        <a href="sign.html">if you don't have account click here</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
